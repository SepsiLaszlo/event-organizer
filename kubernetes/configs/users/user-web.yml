apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: slaac/user-service:0.3.0
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: user-db-config
              key: postgres_host
        - name: DATABASE_USER_NAME
          valueFrom:
            configMapKeyRef:
              name: user-db-config
              key: postgres_user      
        - name: DATABASE_PASSWORD 
          valueFrom:
            configMapKeyRef:
              name: user-db-config
              key: postgres_password    
        - name: WEB_HOST 
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: web_host
        - name: RABBITMQ_USERNAME
          valueFrom:
           secretKeyRef:
            name: rabbitmq-cluster-default-user
            key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
           secretKeyRef:
            name: rabbitmq-cluster-default-user
            key: password
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: rabbitmq_host

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 3000
      targetPort: 3000