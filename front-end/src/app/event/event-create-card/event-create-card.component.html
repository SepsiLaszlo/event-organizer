<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Esemény létrehozása</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Esemény neve</mat-label>
                <input matInput placeholder="Esemény neve">
                <mat-icon matSuffix>text_format</mat-icon>
            </mat-form-field>
        </p>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Létrehoz</button>
    </mat-card-actions>
</mat-card>
